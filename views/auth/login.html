<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PsyRA - Login</title>
  <link rel="icon" type="image/png" href="/assets/logops.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Nunito", sans-serif;
      background-color: #f0f4f8; /* Light blue-gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-card {
      background-color: #ffffff; /* White card for a clean, professional look */
      color: #333333; /* Dark gray text */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 15px 15px 15px rgba(151, 123, 177, 0.25); /* Soft purple shadow */
      width: 300px;
      text-align: center;
    }

    .auth-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 5px; /* Reduced gap */
      background-color: #ffffff; /* White background for logo */
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .auth-brand {
      font-size: 25px; /* Larger font size */
      font-weight: 600;
      margin-bottom: 15px;
      display: inline-block;
      background: linear-gradient(45deg, #9b59b6, #4a90e2); /* Gradient from purple to blue */
      -webkit-background-clip: text; /* For older WebKit browsers */
      background-clip: text; /* Standard property for modern browsers */
      -webkit-text-fill-color: transparent; /* Required for gradient text */
      text-align: center;
      width: auto;
    }

    .auth-divider {
      border: none;
      border-top: 2px solid rgba(151, 123, 177, 0.3); /* Light purple stroke */
      margin: 1px auto;
      width: 100%; /* Shorter line for subtlety */
    }

    .auth-title {
      font-size: 18px;
      font-weight: 600;
      margin: 15px 0;
      color: #4a90e2; /* Calming blue for the title */
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-size: 12px;
      font-weight: 700;
      display: block;
      margin-bottom: 5px;
      text-transform: uppercase;
      color: #666666; /* Medium gray for labels */
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc; /* Light border for inputs */
      border-radius: 25px;
      background-color: #f5f5f5; /* Light gray input background */
      color: #333333; /* Dark gray text */
      font-size: 14px;
      box-sizing: border-box;
    }

    .password-input-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #4a90e2; /* Blue for the toggle icon */
      cursor: pointer;
    }

    .auth-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #9b59b6, #4a90e2); /* Gradient from purple to blue */
      color: #ffffff; /* White text for contrast */
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .auth-button:hover {
      background: linear-gradient(45deg, #7d4793, #357abd); /* Darker gradient on hover */
    }

    .auth-link {
      font-size: 12px;
      color: #666666; /* Medium gray for link text */
      margin-top: 15px;
    }

    .auth-link a {
      color: #4a90e2; /* Blue for the link */
      text-decoration: none;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    /* Popup styles */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: #ffffff; /* White card like auth-card */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 15px 15px 15px rgba(151, 123, 177, 0.25); /* Soft purple shadow */
      width: 250px;
      text-align: center;
      font-family: "Nunito", sans-serif;
    }

    .popup-content p {
      font-size: 14px;
      color: #333333; /* Dark gray text */
      margin: 0 0 15px 0;
    }

    .popup-button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #9b59b6, #4a90e2); /* Gradient like auth-button */
      color: #ffffff; /* White text */
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup-button:hover {
      background: linear-gradient(45deg, #7d4793, #357abd); /* Darker gradient on hover */
    }
  </style>
</head>
<body>
  <div>
    <div class="auth-card" data-error="{{ error if error else '' }}">
      <img src="/assets/logops.png" alt="PsyRA Logo" class="auth-logo">
      <div class="auth-brand">PsyRA</div>
      <hr class="auth-divider">
      <h2 class="auth-title">Login to Your Account</h2>
      
      <form action="/auth/login" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" name="password">
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="auth-button">Sign In</button>
      </form>
      
      <p class="auth-link">Don't have an account? <a href="/auth/signup">Create one</a></p>
    </div>
  </div>

  <!-- Popup for error messages -->
  <div class="popup-overlay" id="error-popup">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button class="popup-button" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }

    function showPopup(message) {
      const popup = document.getElementById('error-popup');
      const popupMessage = document.getElementById('popup-message');
      popupMessage.textContent = message;
      popup.style.display = 'flex';
    }

    function closePopup() {
      const popup = document.getElementById('error-popup');
      popup.style.display = 'none';
    }

    // Check for error message in data-error attribute
    const authCard = document.querySelector('.auth-card');
    const errorMessage = authCard.dataset.error;
    if (errorMessage) {
      showPopup(errorMessage);
    }
  </script>
</body>
</html>
