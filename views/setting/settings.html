{% extends "layout.html" %}
{% block content %}
<style>
  .settings-card {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 15px 15px rgba(151, 123, 177, 0.25);
    width: 400px;
    text-align: center;
    margin: 0 auto;
  }

  .settings-card h1 {
    font-size: 25px;
    font-weight: 600;
    background: linear-gradient(45deg, #9b59b6, #4a90e2);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .settings-card form div {
    margin-bottom: 15px;
    text-align: left;
  }

  .settings-card form label {
    font-size: 12px;
    font-weight: 700;
    color: #666666;
    display: block;
    margin-bottom: 5px;
  }

  .settings-card form input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 25px;
    background-color: #f5f5f5;
    color: #333333;
    font-size: 14px;
    box-sizing: border-box;
  }

  .settings-card button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #9b59b6, #4a90e2);
    color: #ffffff;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }

  .settings-card button:hover {
    background: linear-gradient(45deg, #7d4793, #357abd);
  }
</style>

<div class="settings-card">
  <h1>Update Settings</h1>
  <form id="settingsForm" action="/auth/settings/{{ userId }}" method="post">
    <div>
      <label for="old_password">Old Password</label>
      <input type="password" id="old_password" name="old_password" required />
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div>
      <label for="password">New Password (optional)</label>
      <input type="password" id="password" name="password" />
    </div>
    <button type="submit">Save</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch(`/auth/settings/{{ userId }}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("name").value = data.name;
      })
      .catch(error => {
        console.error("Error fetching user data:", error);
        alert("Failed to load user data. Please try again.");
      });
  });
</script>
{% endblock %}
